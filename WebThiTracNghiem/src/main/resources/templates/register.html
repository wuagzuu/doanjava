<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Website Trắc nghiệm</title>
    <link rel="icon" href=
            "https://aztest.vn/uploads/news/2019/1_6.jpg"
          type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}">
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/loader.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/slick.css}">
    <link rel="stylesheet" th:href="@{/css/blog.css}">
    <link href="../static/css/default-page.css" rel="stylesheet" th:href="@{/css/default-page.css}">
    <link rel="stylesheet" th:href="@{/css/dropdown.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        .alert a {
            position: absolute;
            left: 15px;
            top: 50%;
            /* transform: translate(50%, 75%); */
            cursor: pointer;
            transform: translateY(-50%);
            text-decoration: none;
            color: white;
        }

        .alert a:hover {

        }
    </style>
</head>
<body>
<div id="preloader"></div>
<th:block th:insert="~{/default-page :: navbar}"></th:block>
<div class="container" style="margin: 50px auto; max-width: 700px">
    <div class="card border" style="border: 1px solid #d3d3d3;
  box-shadow: 1px 1px 7px #ccc;">
        <div class="alert"
             style="background-color: deepskyblue; color: floralwhite; font-size: 20px;text-align: center;"
             role="alert">
            <a th:href="@{/login}"><i class="fa-solid fa-right-to-bracket"></i></a>
            Đăng kí
        </div>
        <form class="mx-5 mb-3 mt-2 d-flex flex-column gap-10" th:object="${user}" method="post">
            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label">Tên đăng nhập<span
                        class="text-danger ml-3">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" th:field="*{id}" name="username" id="id" autocomplete="off">
                    <label th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red"></label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label">Mật khẩu<span class="text-danger  ml-3">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" th:field="*{passWord}" name="password" id="pass" autocomplete="off">
                    <label th:if="${#fields.hasErrors('passWord')}" th:errors="*{passWord}" style="color: red"></label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label">Nhập lại mật khẩu<span
                        class="text-danger  ml-3">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" th:field="*{rePassWord}" name="password" id="repass" autocomplete="off">
                    <label th:if="${#fields.hasErrors('rePassWord')}" th:errors="*{rePassWord}"
                           style="color: red"></label>
                </div>
            </div>
            <script>
                document.getElementById("pass").type = 'password';
                document.getElementById("repass").type = 'password';
            </script>
            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label">Họ và Tên<span
                        class="text-danger ml-3 ">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" th:field="*{fullName}" autocomplete="off">
                    <label th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label">Email<span class="text-danger ml-3">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" th:field="*{email}" id="email" autocomplete="off">
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label">Địa chỉ<span class="text-danger ml-3">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" th:field="*{address}" autocomplete="off">
                    <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></label>
                </div>
            </div>

            <div class="form-group row" style="display:none">
                <label class="col-lg-4 col-sm-4 col-form-label">Số Điện Thoại<span
                        class="text-danger ml-3">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" th:field="*{createDate}" id="the-date" autocomplete="off">
                    <label th:if="${#fields.hasErrors('createDate')}" th:errors="*{createDate}"
                           style="color: red"></label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label">Số Điện Thoại<span
                        class="text-danger ml-3">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" th:field="*{phoneNumber}">
                    <label th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                           style="color: red"></label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label hiden"></span></label>
                <div class="col-lg-8 col-sm-8">
                    <label class="col-lg-10 col-sm-12 col-form-label "><span class="text-danger mr-1">*</span>Các trường
                        bắt buộc điền</label>
                </div>
            </div>
            <div class="form-group row" style="justify-content: center;">
                <div class="">
                    <button class="btn btn-primary " type="submit" style=""> Đăng kí tài khoản</button>
                </div>
            </div>
        </form>

    </div>
</div>
<!-- Footer -->
<div th:replace="~{/default-page :: footer}"></div>
<!-- Footer -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script>
    var date = new Date();
    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();
    if (month < 10)
        month = "0" + month;
    if (day < 10)
        day = "0" + day;
    var today = year + "-" + month + "-" + day;
    document.getElementById('the-date').value = today;
</script>
<script type="text/javascript" th:src="@{//code.jquery.com/jquery-1.11.0.min.js}"></script>
<script type="text/javascript" th:src="@{//code.jquery.com/jquery-migrate-1.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js}" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js}" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="module" th:src="@{https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js}"></script>
<script nomodule th:src="@{https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js}"></script>
<script th:src="@{/js/loader.js}"></script>
<script th:src="@{/js/slider.js}"></script>
</body>
</html>
