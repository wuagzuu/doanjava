    <style>
        .profile-information__avatar {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile-information__avatar .avatar-upload img {
            width: 400px;
            height: 200px;
            object-fit: cover;
        }

        .profile-information__avatar .btn-upload-image label {
            padding: 5px 20px;
            background: #77beb0;
            margin: 0;
            text-transform: capitalize;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .profile-information__avatar .btn-upload-image label:hover {
            background: #50e4c7;
            transition: all linear 0.2s;
        }

        #btn-choose-image {
            margin: 0;
        }

        .list-subject {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 10px;
            background: antiquewhite;
            padding: 10px;
            border-radius: 5px;
        }

        .list-subject label {

        }

<body class="nav-md">
<div id="preloader"></div>
<div class="container body">
    <div class="main_container">
        <div th:insert="~{index.html :: navbarAdmin}"></div>
        <div th:insert="~{index.html :: topnavAdmin}"></div>
        <div class="right_col" role="main">
            <div class="row">
                <div class="container-fluid" style="margin-bottom: 150px">
                    <div class="h4 text-center mb-4">
                        <p id="de">Thêm bài học - <span style="text-transform: uppercase"
                                                        th:text="'CHƯƠNG '+${chapter.serial}+'. '+${chapter.chapterName}"></span>
                        </p>
                    </div>
                    <div class="alert alert-primary alert-dismissible fade show" role="alert"
                         th:if="${message != null}">
                        <strong th:text="${message}"></strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form style="max-width: 1200px; margin: 0 auto; background-color: #d8f5ff;"
                          th:object="${chapter}"
                          th:action="@{/subject/class/create}" method="post" enctype="multipart/form-data">
                        <div id="wrapFormExam">
                            <input type="text" th:field="*{id}" style="display: none">
                            <input type="text" th:value="${serial}" style="display: none" id="serial">
                            <input type="text" th:field="*{chapterName}" style="display: none">
                            <input type="text" th:field="*{subjectClasses}" style="display: none">
                            <div class="border border-secondary rounded p-3 pt-5">
                                <div class="form-group row mg-16-auto">
                                    <label class="col-sm-3 col-form-label">Bài học</label>
                                    <div class="col-sm-8 row">
                                        <div class="list-chapter col-md-12">
                                            <div class="col-md-1">
                                                <button type="button" id="addBefore" class="btn btn-primary"><i
                                                        class="fa-solid fa-plus"></i></button>
                                                <button type="button" id="addAfter" class="btn btn-warning"><i
                                                        class="fa-solid fa-plus"></i></button>
                                            </div>
                                            <div id="chapter" class="col-md-8">
                                                <div class="chapter-item" th:each="lesson : ${chapter.lessons}">
                                                    <input type="text" th:value="${lesson.nameLesson}">
                                                    <input type="text" th:value="${lesson.id}" name="lessons"
                                                           style="display: none">
                                                    <span class="btn-delete" onclick="modal(this.parentElement)"><i
                                                            class="fa-solid fa-trash-can"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary" id="saveBtn">Cập nhập</button>
                                <a th:href="@{/lesson/list/__${chapter.id}__}" class="btn btn-warning">Trở lại</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:insert="~{index.html :: footerAdmin}"></div>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title">Xác nhận xóa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="name-delete">Bạn có muốn xóa bài học này không ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="delRef" data-dismiss="modal">Có</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
            </div>
        </div>
    </div>
</div>

<script>
    var stt = [[${serial}]];
    stt++;
    document.getElementById("addAfter").addEventListener("click", function () {
        var div = document.getElementById("chapter");
        var divWrap = document.createElement("div");
        divWrap.setAttribute("class", "chapter-item")
        var text = document.createElement("input");
        text.type = "text";
        text.name = "lesson";
        text.placeholder = "Nhập tên bài học " + stt;
        var input = document.createElement("input");
        input.name = "lessons";
        input.value = "0";
        input.name = "lessons";
        input.style.display = "none";
        stt++;
        var span = document.createElement("span");
        span.onclick = function(){modal(this.parentElement)};
        var icon = document.createElement("i");
        icon.setAttribute("class", "fa-solid fa-trash-can");
        span.appendChild(icon);
        span.setAttribute("class", "btn-delete");
        divWrap.appendChild(text);
        divWrap.appendChild(input);
        divWrap.appendChild(span);
        div.appendChild(divWrap);
        $("#minus").css("display", "block");
    });

    document.getElementById("addBefore").addEventListener("click", function () {
        var div = document.getElementById("chapter");
        var divWrap = document.createElement("div");
        divWrap.setAttribute("class", "chapter-item");
        var text = document.createElement("input");
        text.type = "text";
        text.name = "lesson";
        text.placeholder = "Nhập tên bài học 1";
        var input = document.createElement("input");
        input.name = "lessons";
        input.value = "0";
        input.style.display = "none";
        stt++;
        var span = document.createElement("span");
        span.onclick = function(){modal(this.parentElement)};
        var icon = document.createElement("i");
        icon.setAttribute("class", "fa-solid fa-trash-can");
        span.appendChild(icon);
        span.setAttribute("class", "btn-delete");
        divWrap.appendChild(text);
        divWrap.appendChild(input);
        divWrap.appendChild(span);
        div.prepend(divWrap);
        var listLesson = document.querySelectorAll('input[name=lesson]');
        for (let i = 1; i < listLesson.length; i++) {
            listLesson[i].placeholder = "Nhập tên bài học " + (i + 1);
        }
    });
    $("#saveBtn").click(function () {
        var lessonRequest = [];
        var listId = document.querySelectorAll('input[name=lessons]');
        var listElement = document.querySelectorAll('.chapter-item');
        for (let i = 0; i < listElement.length; i++) {
            var lessonForm = {
                id: listId[i].value,
                lessonName: listElement[i].firstElementChild.value,
                chapter: $("#id").val(),
            }
            lessonRequest.push(lessonForm);
        }
        console.log(lessonRequest);
        $.ajax({
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            type: 'POST',
            url: 'http://localhost:8095/api/lesson/'+$("#id").val(),
            data: JSON.stringify(lessonRequest),
            success: function () {
                window.location.replace("http://localhost:8095/lesson/list/" + $("#id").val() + "?create=" + true);
            },
            failure: function (response) {
            }
        });
    });
    function modal(obj) {
        $("#deleteModal").modal();
        document.getElementById("delRef").addEventListener("click", function () {
            var div = document.getElementById("chapter");
            div.removeChild(obj);
            stt--;
            var listLesson = document.querySelectorAll('input[name=lesson]');
            for (let i = 1; i < listLesson.length; i++) {
                listLesson[i].placeholder = "Nhập tên bài học " + (i + 1);
            }
        });
    }
</script>
