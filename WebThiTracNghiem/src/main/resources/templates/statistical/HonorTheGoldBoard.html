<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Website Trắc nghiệm</title>
    <link rel = "icon" href =
            "https://aztest.vn/uploads/news/2019/1_6.jpg"
          type = "image/x-icon">
    <style>
        .number {

            display: inline;
            border-radius: 15px;
            padding: 3px 6px;
            background-color: gray;
            color: white;
            float: right;
           font-size: 12px;
        }</style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div  th:fragment="thong-ke-thanh-vien">
        <div class="card-header  " style="background: #0070e9;;text-align: center;">
            <label class="col-form-label" style="color: white;display: flex;align-items: center;justify-content: center;gap: 10px;font-weight: bold"><i class="fa-solid fa-bell"></i>Chào mừng thành viên mới</label>
        </div>
        <table class="table  mt-3 ml-2 mr-3 h-50 " id="tableHistory">

            <tbody>
            <tr class="bg-light text-primary">
                <td class="member-info" style="display: flex;justify-content: space-evenly;background: white;color: black;padding-bottom: 16px">
                    <div class="total-member" style="display: flex;flex-direction: column;align-items: center;">
                        <span th:text="${totalMember}" style="font-size: 30px;color: blue;"></span>
                        <span>Thành viên</span>
                    </div>
                    <div class="new-member" style="display: flex;flex-direction: column;align-items: center;">
                        <span th:text="'+'+${newUsers.size()}" style="font-size: 30px;color: blue;"></span>
                        <span>Tuần qua</span>
                    </div>
                </td>
            </tr>
            <tr class="table-light  text-primary" th:each="user : ${newUsers}">
                <td class="member-new" style="display: flex;gap: 10px;background: #defbff;">
                    <img th:src="@{${user.img}}" alt="Avatar" style="height: 45px;width: 45px;object-fit: cover;border-radius: 5px;">
                    <span class="member-welcome" style="font-size: 15px;color: saddlebrown;">Chào mừng <span class="member-name" style="color: slateblue;font-weight: bold" th:text="${user.fullName}"></span> trở thành thành viên của Website</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
