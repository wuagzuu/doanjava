<div id="preloader"></div>
<!-- Importing NavBar -->
<div th:insert="~{/default-page :: navbar}"></div>

    <h3 class="bg-info text-center mb-5 p-2 d-flex justify-content-center gap-10 position-relative">

        <i class="fa-solid fa-ranking-star"></i> RANK

            <th>Bài học</th>
