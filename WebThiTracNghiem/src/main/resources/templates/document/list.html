<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
  <title>Website Trắc nghiệm</title>
  <link rel="icon" href=
          "https://aztest.vn/uploads/news/2019/1_6.jpg"
        type="image/x-icon">
  <!-- Bootstrap -->
  <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Font Awesome -->
  <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
  <!-- NProgress -->
  <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
  <!-- iCheck -->
  <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <!-- bootstrap-progressbar -->
  <link th:href="@{/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet">
  <!-- JQVMap -->
  <link th:href="@{/vendors/jqvmap/dist/jqvmap.min.css}" rel="stylesheet"/>
  <!-- bootstrap-daterangepicker -->
  <link th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/loader.css}">


  <!-- Custom Theme Style -->
  <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
  <style>
    table thead tr th {
      white-space: nowrap;
    }
    table tbody tr td {
      vertical-align: middle !important;
    }
    .gap-10 {
      gap: 10px;
    }
    .wt-nowrap{
      white-space: nowrap;
    }
    .table tbody tr td p {
      margin: 0;
    }
  </style>
</head>
<body class="nav-md">
<div id="preloader"></div>
<div class="container body">
  <div class="main_container">
    <div th:insert="~{index.html :: navbarAdmin}"></div>
    <div th:insert="~{index.html :: topnavAdmin}"></div>
    <div class="right_col" role="main">
      <div class="row">
        <div class="container">
          <div class="h4 text-center mb-4">
            Danh sách tài liệu
          </div>
          <div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${message != null}">
            <strong th:text="${message}"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="btn-group mb-3 d-flex justify-content-between">
            <div class="d-inline-flex">
              <form class="d-inline-flex mr-5 gap-10" action="/document/list" method="get">
                <div class="d-flex gap-10">
                  <input type="text" class="form-control" autocomplete="off" name="keyword"
                         placeholder="Tìm kiếm tin tức" th:value="${keyword}">
                  <button type="submit" class="btn btn-default" style="white-space: nowrap;white-space: nowrap;border: 1px solid olivedrab;color: olivedrab;">Tìm kiếm</button>
                </div>
              </form>
            </div>
            <div style="display: flex;gap: 15px;">
              <a href="/document/create" class="btn btn-primary">
                Thêm mới
              </a>
            </div>
          </div>
          <table class="table table-striped table-bordered table-hover table-responsive-md">
            <thead>
            <tr style="background-color: #27c9ff;">
              <th>STT</th>
              <th>Tiêu đề</th>
              <th>Hình ảnh</th>
              <th>Lượt xem</th>
              <th>Ngày tạo</th>
              <th>Tác giả</th>
              <th class="text-center">
                <i class="far fa-plus-square"></i>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${documents.isEmpty()}">
              <td colspan="7" style="text-align: center;color: #ff2222;font-weight: bold;">Không có dữ liệu</td>
            </tr>
            <tr th:each="document,i :${documents}">
              <td th:text="${i.count}"></td>
              <td th:text="${document.title}"></td>
              <td><img th:src="@{${document.avatar}}" alt="Ảnh" style="width: 100px;height: 100px;object-fit: cover;border-radius: 5px"></td>
              <td th:text="${document.view}"></td>
              <td th:text="${document.createDate}"></td>
              <td th:text="${document.users.id}"></td>
              <td class="text-center wt-nowrap">
                <a th:href="@{/document/edit/{id}(id=${document.id})}"><i
                        class="fas fa-info text-info"></i></a>
                &nbsp;
                <a th:href="@{/document/delete/{id}(id=${document.id})}" id="deleteButton"><i
                        class="far fa-trash-alt text-danger"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>


      <div class="table-pagination d-flex justify-content-center " style="margin-bottom: 150px">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link"
               th:href="@{'/document/list'(keyword = ${keyword},page=${documents.number - 1})}"
               th:if="${documents.hasPrevious()}" aria-label="Previous">
              <span aria-hidden="true">Trước</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" th:text="${documents.number}" th:if="${documents.hasPrevious()}"
               th:href="@{'/document/list'(keyword = ${keyword},page=${documents.number - 1})}">

            </a>
          </li>
          <li class="page-item active">
            <a class="page-link" th:text="${documents.number + 1}"
               th:href="@{'/document/list'(keyword = ${keyword},page=${documents.number})}">

            </a>
          </li>
          <li class="page-item">
            <a class="page-link" th:text="${documents.number + 2}" th:if="${documents.hasNext()}"
               th:href="@{'/document/list'(keyword = ${keyword},page=${documents.number + 1})}">
            </a>
          </li>
          <li class="page-item">
            <a class="page-link"
               th:href="@{'/document/list'(keyword = ${keyword},page=${documents.number + 1})}"
               th:if="${documents.hasNext()}" aria-label="Next">
              <span aria-hidden="true">Sau</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info">
            <h5 class="modal-title">Xác nhận</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Bạn có muốn xoá tài liệu này không ?<a></a></p>
          </div>
          <div class="modal-footer">
            <a href="" type="button" class="btn btn-primary" id="delRef">Có</a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
          </div>
        </div>
      </div>
    </div>

    <div th:insert="~{index.html :: footer}"></div>
  </div>
</div>

<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
<!-- Chart.js -->
<script th:src="@{/vendors/Chart.js/dist/Chart.min.js}"></script>
<!-- gauge.js -->
<script th:src="@{/vendors/gauge.js/dist/gauge.min.js}"></script>
<!-- bootstrap-progressbar -->
<script th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
<!-- Skycons -->
<script th:src="@{/vendors/skycons/skycons.js}"></script>
<!-- Flot -->
<script th:src="@{/vendors/Flot/jquery.flot.js}"></script>
<script th:src="@{/vendors/Flot/jquery.flot.pie.js}"></script>
<script th:src="@{/vendors/Flot/jquery.flot.time.js}"></script>
<script th:src="@{/vendors/Flot/jquery.flot.stack.js}"></script>
<script th:src="@{/vendors/Flot/jquery.flot.resize.js}"></script>
<!-- Flot plugins -->
<script th:src="@{/vendors/flot.orderbars/js/jquery.flot.orderBars.js}"></script>
<script th:src="@{/vendors/flot-spline/js/jquery.flot.spline.min.js}"></script>
<script th:src="@{/vendors/flot.curvedlines/curvedLines.js}"></script>
<!-- DateJS -->
<script th:src="@{/vendors/DateJS/build/date.js}"></script>
<!-- JQVMap -->
<script th:src="@{/vendors/jqvmap/dist/jquery.vmap.js}"></script>
<script th:src="@{/vendors/jqvmap/dist/maps/jquery.vmap.world.js}"></script>
<script th:src="@{/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>
<!-- bootstrap-daterangepicker -->
<script th:src="@{/vendors/moment/min/moment.min.js}"></script>
<script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{/build/js/custom.min.js}"></script>

<script th:src="@{/js/loader.js}"></script>


<script>
  $(document).ready(function () {
    $(".table #deleteButton").on('click', function (event) {
      event.preventDefault();
      var href = $(this).attr('href');
      $('#deleteModal #delRef').attr('href', href);
      $('#deleteModal').modal();
    })
  })

  $("#showExam").click(function () {
    $("#question").toggle();
  });
</script>

</body>
</html>
