<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Website Trắc nghiệm</title>
    <link rel="icon" href=
            "https://aztest.vn/uploads/news/2019/1_6.jpg"
          type="image/x-icon">
    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- bootstrap-progressbar -->
    <link th:href="@{/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet">
    <!-- JQVMap -->
    <link th:href="@{/vendors/jqvmap/dist/jqvmap.min.css}" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/loader.css}">
</head>
<body class="nav-md">
<div id="preloader"></div>
<div class="container body">
    <div class="main_container">
        <div th:insert="~{index.html :: navbarAdmin}"></div>
        <div th:insert="~{index.html :: topnavAdmin}"></div>
        <div class="right_col" role="main">
            <div class="container" style="width: 600px;">
                <div class="h4 text-center mb-4">
                    Chỉnh sửa người dùng
                </div>
                <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${messages}">
                    <strong th:text="${messages}"></strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="card row" style="border-color: #00BFFF">
                    <div class="alert" role="alert" style="background: #00BFFF;text-align: center;color: white;font-size: 17px;text-transform: uppercase;font-weight: bold;">
                        Đổi mật khẩu
                    </div>
                    <form class="mx-5 mb-3 mt-2" th:action="@{/user/updatePass}" th:object="${user}" method="post">
                        <input th:type="hidden" name="id" th:field="*{id}">
                        <input type="hidden" th:field="*{img}">
                        <input type="hidden" th:field="*{fullName}">
                        <input type="hidden" th:field="*{address}">
                        <input type="hidden" th:field="*{email}">
                        <input type="hidden" th:field="*{phoneNumber}">
                        <div class="form-group row">
                            <label class="col-lg-4 col-sm-4 col-form-label" for="mk">Mật khẩu cũ<span
                                    class="text-danger">*</span></label>
                            <div class="col-lg-8 col-sm-8">
                                <input type="password" class="form-control" id="mk" name="oldPass">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-sm-4 col-form-label" for="email">Mật khẩu mới<span
                                    class="text-danger">*</span></label>
                            <div class="col-lg-8 col-sm-8">
                                <input type="password" class="form-control" id="email" th:field="*{passWord}">
                                <label th:if="${#fields.hasErrors('passWord')}" th:errors="*{passWord}"
                                       style="color: red"></label>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-4 col-sm-4 col-form-label" for="address">Nhập lại mật khẩu<span
                                    class="text-danger">*</span></label>
                            <div class="col-lg-8 col-sm-8">
                                <input type="password" class="form-control" id="address" th:field="*{rePassWord}">
                                <label th:if="${#fields.hasErrors('rePassWord')}" th:errors="*{rePassWord}"
                                       style="color: red"></label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-sm-4 col-form-label hiden"></span></label>
                            <div class="col-lg-8 col-sm-8">
                                <label class="col-lg-10 col-sm-12 col-form-label "><span
                                        class="text-danger mr-1">*</span>Các trường
                                    bắt buộc điền</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-sm-4 col-form-label hiden"></span></label>
                            <div class="col-lg-8 col-sm-8">
                                <button class="btn btn-primary">Cập Nhật</button>
                                <a th:href="@{/user/list}" class="btn btn-primary">Đóng
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:insert="~{index.html :: footerAdmin}"></div>
    </div>
</div>
<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<!-- Chart.js -->
<script th:src="@{/vendors/Chart.js/dist/Chart.min.js}"></script>
<!-- gauge.js -->
<script th:src="@{/vendors/gauge.js/dist/gauge.min.js}"></script>
<!-- bootstrap-progressbar -->
<script th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
<!-- Skycons -->
<script th:src="@{/vendors/skycons/skycons.js}"></script>
<!-- Flot -->
<script th:src="@{/vendors/Flot/jquery.flot.js}"></script>
<script th:src="@{/vendors/Flot/jquery.flot.pie.js}"></script>
<script th:src="@{/vendors/Flot/jquery.flot.time.js}"></script>
<script th:src="@{/vendors/Flot/jquery.flot.stack.js}"></script>
<script th:src="@{/vendors/Flot/jquery.flot.resize.js}"></script>
<!-- Flot plugins -->
<script th:src="@{/vendors/flot.orderbars/js/jquery.flot.orderBars.js}"></script>
<script th:src="@{/vendors/flot-spline/js/jquery.flot.spline.min.js}"></script>
<script th:src="@{/vendors/flot.curvedlines/curvedLines.js}"></script>
<!-- DateJS -->
<script th:src="@{/vendors/DateJS/build/date.js}"></script>
<!-- JQVMap -->
<script th:src="@{/vendors/jqvmap/dist/jquery.vmap.js}"></script>
<script th:src="@{/vendors/jqvmap/dist/maps/jquery.vmap.world.js}"></script>
<script th:src="@{/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>
<!-- bootstrap-daterangepicker -->
<script th:src="@{/vendors/moment/min/moment.min.js}"></script>
<script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{/build/js/custom.min.js}"></script>

<script th:src="@{/js/loader.js}"></script>
</body>
</html>
